<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="style.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="grid-container">
    <div class="left-content">
      <div class="hero-text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time.<br>
        Watching scripted tutorials is great, but understanding how<br>
      developers think is invaluable.</p>
      </div>
    </div>
    <div class="right-content">
      <div class="trial-call-to-action">
        <button class="trialbtn">Try it free 7 days then $20/month, thereafter</button>
      </div>
      <div class="sign-up-card container">
        <form>
          <input placeholder="First Name" class="input-box">
          <input placeholder="Last Name" class="input-box">
          <input type="email" placeholder="Email Address" class="input-box">
          <input type="password" placeholder="Password" class="input-box"> 
          <button>CLAIM YOUR FREE TRIAL</button>
          <p>By clicking the button, you are agreeing to our Terms and Services.</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
